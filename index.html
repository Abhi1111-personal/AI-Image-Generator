<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Genretor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main-container">
        <div class="container">
            <div class="heading-container">
                <h1>Image Generator</h1>
                <h3>This application going to generate an AI based image according to your input</h3>
                <h5>Enter your input Below</h5>

            </div>

            <div id="image-form" class="form-container">
                <form class="my-form">
                    <input id="input-value" type="text" placeholder="Enter some text..." class ="input-form form-controls">

                    <button type="submit" class="image-gen-btn form-controls" >Generate Image</button>
                </form>
            </div>
            <div id="image-shown" class="image-container">
                <!-- <p id="image-text"></p>
                <img id="generated-image" class="my-generated-image" src="" alt="AI image Genretated"> -->

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="config.js"></script>
</body>
</html>
